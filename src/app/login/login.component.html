<div class="container">
  <section id="login-form">
    <div class="img-alcaldia"></div>
    <h1 style="width: 50%; text-align: center; margin-bottom: 40px;">UNIDAD DE GESTIÓN FORMATIVA</h1>
    <form (ngSubmit)="login()" id="login-inputs">
      <!-- Inputs -->
      <div class="input-container" style="background-color: rgba(169, 169, 169, 0.199);">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Número de identificación *" style="background-color: transparent" id="username" [(ngModel)]="username" name="username" required>
      </div>

      <div class="input-container" style="background-color: rgba(169, 169, 169, 0.199);">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Contraseña *" style="background-color: transparent" id="password" [(ngModel)]="password" name="password" required>
      </div>

      <!-- Btn Ingresar -->
      <button type="submit" style="background-color: #009D7E; height: 45px; color: aliceblue; margin-top: 20px;"><strong><a href="/home" style="text-decoration: none; color: white;">INGRESAR</a></strong></button>
    </form>
  </section>
  <section id="img-login">
  </section>
</div>
